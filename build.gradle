plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

group 'seedu.duke'
version '0.1.0'

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = '8.23'
}

application {
    // Change this to your main class.
    mainClassName = "Duke"
    
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.1.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.1.0'
}

test {
    useJUnitPlatform()
}

run {
    standardInput = System.in
}